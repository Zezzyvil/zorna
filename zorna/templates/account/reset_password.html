{% extends "left_right.html" %}
{% load i18n %}

{% block zorna_left_content %}
<div class="bloc">
  <h1>{% trans "Reset you password" %}</h1>
{% if form.errors %}
<strong>{{ form.non_field_errors }}</strong>
{% endif %}

<form method="post" action="">
{% csrf_token %}
	<div class="row">
	<label class="col1">{{ form.password1.label }}:&nbsp;&nbsp;</label> 
	<span class="col2">{{ form.password1 }}</span> 
	</div> 
	<div class="row">
	<label class="col1">{{ form.password2.label }}:&nbsp;&nbsp;</label> 
	<span class="col2">{{ form.password2 }}</span> 
	</div>
	<div class="row">
	<label class="col1">&nbsp;&nbsp;</label> 
	<span class="col2"><input type="submit" value="{% trans "Change password" %}" /></span> 
	</div>
</form>
</div>
{% endblock %}
