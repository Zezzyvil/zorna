{% load i18n  %}

<table cellspacing="0" id="page-table-dnd">
    <thead>
        <tr>
            <th class="action-checkbox-column">
                <input id="action-toggle" type="checkbox" style="display: inline;"/>
            </th>
            <th class="sorted ascending">{% trans "title" %}</th>
       </tr>
    </thead>
    <tbody>

        {% for page in pages %}
		<tr id="node-{{ page.id }}" class="row1 {% if page.parent %}child-of-node-{{page.parent.id}}"{% endif %}">
	    <td><input class="action-select" type="checkbox" name="_selected_action" value="{{ page.id }}"/></td>
	    <td>
	        <div class="title-cell-container" style="margin-left:2em">
            <a href="{{ url }}{{ page.id }}/" class="title changelink">{{page.name}}</a>
            </div>
   	 	</td>
        </tr>           
        {% endfor %}
    </tbody>
</table>

<script type="text/javascript">
$(document).ready(function() {
  $("#page-table-dnd").treeTable(
		  { treeColumn : 1 }
	);
});
</script>
