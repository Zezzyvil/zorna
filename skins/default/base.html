{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta http-equiv="Content-Language" content="fr-FR" /> 
<meta name="ROBOTS" content="ALL" /> 
<meta name="Copyright" content="This site's design and contents Copyright (c) 2010  ZornaProject" /> 
<meta name="keywords" content="Python, Django, framework, open-source, portail, DEVELOPPEMENT, REGIE, FORFAIT, WEB, CONSEIL, REALISATION, CONCEPTION, portail, groupware, workflow, colaboratif, agenda, fichiers partagés, articles, groupes, support technique, assistance{% if zorna_keywords_page %}, {{zorna_keywords_page }}{%endif%}" /> 
<meta name="description" content="{% if zorna_description_page %}{{zorna_description_page}}{%else%}Zorna cms est un produit open source français. Le CMS est basé sur le framework django et est écrit en python.{%endif%}" />
<title>Zorna | {% block zorna_title_page %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/zorna.css" />
<link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/common.css" />
<link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/menu.css" />
<link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/ui/jquery-ui.css" />
<script type="text/javascript" src="{{ MEDIA_URL }}javascript/jquery.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}javascript/jquery-ui.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}javascript/ui/i18n/jquery.ui.datepicker-fr.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}javascript/jquery.menu.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}javascript/zorna.js"></script>
{% if ALERTS.count > 1 %}
<script type="text/javascript" src="{{ MEDIA_URL }}javascript/jquery.cycle.all.min.js"></script>
{% endif%}
{% block zorna_extrahead %}{% endblock %}
</head>
<body>
{% include "header.html" %}

<div id="zorna_title">
  {% include "page_menu.html" %} 
</div>

{% block zorna_page_content %}{% endblock %}

{% include "footer.html" %} 
</body>
</html>
